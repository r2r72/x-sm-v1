version: '3.8'
services:
  postgres:
    image: postgres:16
    environment: &pg_env
      POSTGRES_DB: ${DB_NAME:-esm}
      POSTGRES_USER: ${DB_USER:-esm}
      POSTGRES_PASSWORD: ${DB_PASS:-esm}   # ← берётся из .env
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment: &minio_env
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-esm}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-esm12345}
    ports: ["9000:9000", "9001:9001"]
    volumes: ["miniodata:/data"]
volumes: {pgdata: {}, miniodata: {}}
